<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilarejo Europeu</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #7a288a;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}
nav a {
    color: #fff;
    text-decoration: none;
    transition: color 0.2s ease-in-out;
}

nav a:hover {
    color: #ccc; /* cor de hover */
}

button {
    background-color: #7a288a; /* cor do botão */
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
}

button:hover {
    background-color: #9c3f9c; /* cor de hover do botão */
}


      </style>

</head>
<body>
  <header>
    
    <nav>
        <ul>
            <li><a href="#tripme">TripMe</a></li>
            <li><a href="#meetUs">MeetUs</a></li>
            <li><a href="#advice">Advice</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="tripme">
        <h2>TripMe</h2>
        <p>Descreva sua viagem perfeita!</p>
    </section>
    <section id="meetUs">
        <h2>MeetUs</h2>
        <p>Conheça nossa equipe!</p>
    </section>
    <section id="advice">
        <h2>Advice</h2>
        <p>Dicas e conselhos para sua viagem!</p>
    </section>
    <nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
    </ul>
</nav>

<button>Enviar</button>

</main>
<footer>
  
    <p>&copy; 2025 Vilarejo Europeu</p>
</footer>
    
</body>
</html>
